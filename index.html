  	<script id='query'>
      function main() {
          return Events({from_date: params.from_date, to_date: params.to_date})
          .groupByUser(function(state, events) {
              state = state || {
                  current_sequence: [],
                  event_sequences: [],
                  in_funnel: false,
              };
              var i = 0;
              var n = events.length;
              for (i; i < n; i++) {
                if (events[i].name == params.start_event) {
                  state.in_funnel = true
                  if (state.current_sequence.length > 1) {
                    state.event_sequences.push(state.current_sequence)
                    state.current_sequence = []
                  }
                  state.current_sequence.push(events[i].name)
                } else if (state.in_funnel) {
                  if (events[i].name == params.end_event) { 
                        state.current_sequence.push(events[i].name)
                        state.event_sequences.push(state.current_sequence)
                        state.current_sequence = []
                        state.in_funnel = false
                    } else if (state.current_sequence.length > 5) {
                      state.event_sequences.push(state.current_sequence)
                      state.current_sequence = []
                      state.in_funnel = false 
                    } else {
                      state.current_sequence.push(events[i].name)
                    }
                }
              }
              return state;
          })
          .filter(function(item) {
              return item.value.event_sequences.length || item.value.current_sequence.length
          })
          .map(function(item){
            if (item.value.current_sequence){
              item.value.event_sequences.push(item.value.current_sequence)
            }
            return item.value.event_sequences
          })
          .map(function(item) {
              var obj = {};
              for (var i = 0; i < item.length; i++) { // number of flows 
                  for (var j = 0; j < item[i].length; j++) { // number of events in flow
                      var next = item[i][j+1]
                      var current = item[i][j]
                      if (next) {
                          var strConcat = current + ' ' + j + '~' + next + ' ' + (j + 1)
                          obj[strConcat] = obj[strConcat] + 1 || 1;
                      }
                  }
              }
              
              return obj;
          })
          .reduce(mixpanel.reducer.object_merge())
          .map(function(item) {
              var links = [];
              var nodeSet = new Set()
              for (var key in item) {
                  source = key.split('~')[0]
                  target = key.split('~')[1]
                  links.push({
                    source: source,
                    target: target,
                    value: item[key]
                  });
                  nodeSet.add(source)
                  nodeSet.add(target)
              }
              var nodesArr = Array.from(nodeSet)
              var i = 0
              var nodes = []
              for (i; i < nodesArr.length; i++){
                nodes.push({name: nodesArr[i]})
              }
              return {links:links, nodes:nodes};
          })
      }

    </script>

    <script>
    d3.sankey = function() {
      var sankey = {},
          nodeWidth = 24,
          nodePadding = 8,
          size = [1, 1],
          nodes = [],
          links = [];
     
      sankey.nodeWidth = function(_) {
        if (!arguments.length) return nodeWidth;
        nodeWidth = +_;
        return sankey;
      };
     
      sankey.nodePadding = function(_) {
        if (!arguments.length) return nodePadding;
        nodePadding = +_;
        return sankey;
      };
     
      sankey.nodes = function(_) {
        if (!arguments.length) return nodes;
        nodes = _;
        return sankey;
      };
     
      sankey.links = function(_) {
        if (!arguments.length) return links;
        links = _;
        return sankey;
      };
     
      sankey.size = function(_) {
        if (!arguments.length) return size;
        size = _;
        return sankey;
      };
     
      sankey.layout = function(iterations) {
        computeNodeLinks();
        computeNodeValues();
        computeNodeBreadths();
        computeNodeDepths(iterations);
        computeLinkDepths();
        return sankey;
      };
     
      sankey.relayout = function() {
        computeLinkDepths();
        return sankey;
      };
     
      sankey.link = function() {
        var curvature = .5;
     
        function link(d) {
          var x0 = d.source.x + d.source.dx,
              x1 = d.target.x,
              xi = d3.interpolateNumber(x0, x1),
              x2 = xi(curvature),
              x3 = xi(1 - curvature),
              y0 = d.source.y + d.sy + d.dy / 2,
              y1 = d.target.y + d.ty + d.dy / 2;
          return "M" + x0 + "," + y0
               + "C" + x2 + "," + y0
               + " " + x3 + "," + y1
               + " " + x1 + "," + y1;
        }
     
        link.curvature = function(_) {
          if (!arguments.length) return curvature;
          curvature = +_;
          return link;
        };
     
        return link;
      };
     
      // Populate the sourceLinks and targetLinks for each node.
      // Also, if the source and target are not objects, assume they are indices.
      function computeNodeLinks() {
        nodes.forEach(function(node) {
          node.sourceLinks = [];
          node.targetLinks = [];
        });
        links.forEach(function(link) {
          var source = link.source,
              target = link.target;
          if (typeof source === "number") source = link.source = nodes[link.source];
          if (typeof target === "number") target = link.target = nodes[link.target];
          source.sourceLinks.push(link);
          target.targetLinks.push(link);
        });
      }
     
      // Compute the value (size) of each node by summing the associated links.
      function computeNodeValues() {
        nodes.forEach(function(node) {
          node.value = Math.max(
            d3.sum(node.sourceLinks, value),
            d3.sum(node.targetLinks, value)
          );
        });
      }
     
      // Iteratively assign the breadth (x-position) for each node.
      // Nodes are assigned the maximum breadth of incoming neighbors plus one;
      // nodes with no incoming links are assigned breadth zero, while
      // nodes with no outgoing links are assigned the maximum breadth.
      function computeNodeBreadths() {
        var remainingNodes = nodes,
            nextNodes,
            x = 0;
     
        while (remainingNodes.length) {
          nextNodes = [];
          remainingNodes.forEach(function(node) {
            node.x = x;
            node.dx = nodeWidth;
            node.sourceLinks.forEach(function(link) {
              nextNodes.push(link.target);
            });
          });
          remainingNodes = nextNodes;
          ++x;
        }
     
        //
        moveSinksRight(x);
        scaleNodeBreadths((size[0] - nodeWidth) / (x - 1));
      }
     
      function moveSourcesRight() {
        nodes.forEach(function(node) {
          if (!node.targetLinks.length) {
            node.x = d3.min(node.sourceLinks, function(d) { return d.target.x; }) - 1;
          }
        });
      }
     
      function moveSinksRight(x) {
        nodes.forEach(function(node) {
          if (!node.sourceLinks.length) {
            node.x = x - 1;
          }
        });
      }
     
      function scaleNodeBreadths(kx) {
        nodes.forEach(function(node) {
          node.x *= kx;
        });
      }
     
      function computeNodeDepths(iterations) {
        var nodesByBreadth = d3.nest()
            .key(function(d) { return d.x; })
            .sortKeys(d3.ascending)
            .entries(nodes)
            .map(function(d) { return d.values; });
     
        //
        initializeNodeDepth();
        resolveCollisions();
        for (var alpha = 1; iterations > 0; --iterations) {
          relaxRightToLeft(alpha *= .99);
          resolveCollisions();
          relaxLeftToRight(alpha);
          resolveCollisions();
        }
     
        function initializeNodeDepth() {
          var ky = d3.min(nodesByBreadth, function(nodes) {
            return (size[1] - (nodes.length - 1) * nodePadding) / d3.sum(nodes, value);
          });
     
          nodesByBreadth.forEach(function(nodes) {
            nodes.forEach(function(node, i) {
              node.y = i;
              node.dy = node.value * ky;
            });
          });
     
          links.forEach(function(link) {
            link.dy = link.value * ky;
          });
        }
     
        function relaxLeftToRight(alpha) {
          nodesByBreadth.forEach(function(nodes, breadth) {
            nodes.forEach(function(node) {
              if (node.targetLinks.length) {
                var y = d3.sum(node.targetLinks, weightedSource) / d3.sum(node.targetLinks, value);
                node.y += (y - center(node)) * alpha;
              }
            });
          });
     
          function weightedSource(link) {
            return center(link.source) * link.value;
          }
        }
     
        function relaxRightToLeft(alpha) {
          nodesByBreadth.slice().reverse().forEach(function(nodes) {
            nodes.forEach(function(node) {
              if (node.sourceLinks.length) {
                var y = d3.sum(node.sourceLinks, weightedTarget) / d3.sum(node.sourceLinks, value);
                node.y += (y - center(node)) * alpha;
              }
            });
          });
     
          function weightedTarget(link) {
            return center(link.target) * link.value;
          }
        }
     
        function resolveCollisions() {
          nodesByBreadth.forEach(function(nodes) {
            var node,
                dy,
                y0 = 0,
                n = nodes.length,
                i;
     
            // Push any overlapping nodes down.
            nodes.sort(ascendingDepth);
            for (i = 0; i < n; ++i) {
              node = nodes[i];
              dy = y0 - node.y;
              if (dy > 0) node.y += dy;
              y0 = node.y + node.dy + nodePadding;
            }
     
            // If the bottommost node goes outside the bounds, push it back up.
            dy = y0 - nodePadding - size[1];
            if (dy > 0) {
              y0 = node.y -= dy;
     
              // Push any overlapping nodes back up.
              for (i = n - 2; i >= 0; --i) {
                node = nodes[i];
                dy = node.y + node.dy + nodePadding - y0;
                if (dy > 0) node.y -= dy;
                y0 = node.y;
              }
            }
          });
        }
     
        function ascendingDepth(a, b) {
          return a.y - b.y;
        }
      }
     
      function computeLinkDepths() {
        nodes.forEach(function(node) {
          node.sourceLinks.sort(ascendingTargetDepth);
          node.targetLinks.sort(ascendingSourceDepth);
        });
        nodes.forEach(function(node) {
          var sy = 0, ty = 0;
          node.sourceLinks.forEach(function(link) {
            link.sy = sy;
            sy += link.dy;
          });
          node.targetLinks.forEach(function(link) {
            link.ty = ty;
            ty += link.dy;
          });
        });
     
        function ascendingSourceDepth(a, b) {
          return a.source.y - b.source.y;
        }
     
        function ascendingTargetDepth(a, b) {
          return a.target.y - b.target.y;
        }
      }
     
      function center(node) {
        return node.y + node.dy / 2;
      }
     
      function value(link) {
        return link.value;
      }
     
      return sankey;
    };
  </script>
  <script>
		var script = document.getElementById('query').innerHTML;
		var dateSelect = $('#dateSelect').MPDatepicker();
		var items = [];
		for (var i = 0; i < 30; i++) {
			items.push({label: (i+1).toString(), value: (i+1)});
		}
		var time_length = $('#timeSelect').MPSelect({items: items});
		var time_unit = $('#unitSelect').MPSelect({
		 items: [{
		     label: 'hours',
		     value: 3600000
		 }, {
		     label: 'days',
		     value: 86400000
		 }, {
		     label: 'weeks',
		     value: 604800000
		 }, {
		     label: 'months',
		     value: 2592000000
		 }]
		});
		time_unit.val(86400000);
		var min_sequence_length = $('#minLengthSelect').MPSelect({
		 items: [{
		     label: '1',
		     value: 1
		 }, {
		     label: '2',
		     value: 2
		 }, {
		     label: '3',
		     value: 3
		 }, {
		     label: '4',
		     value: 4
		 }, {
		     label: '5',
		     value: 5
		 }]
		});
		min_sequence_length.val(2);
		var max_results = $('#numResultsSelect').MPSelect({
		 items: [{
		     label: '5',
		     value: 5
		 }, {
		     label: '10',
		     value: 10
		 }, {
		     label: '20',
		     value: 20
		 }, {
		     label: '50',
		     value: 50
		 }, {
		     label: '100',
		     value: 100
		 }]
		});
		max_results.val(10);
		var finish_event = $('#eventSelect').MPEventSelect();
		var property = $('#propSelect').MPPropertySelect();
		property.MPPropertySelect('setEvent');
	
		function runQuery() {
		 var from_date = dateSelect.MPDatepicker('value').from.toISOString().slice(0, -14);
		 var to_date = dateSelect.MPDatepicker('value').to.toISOString().slice(0, -14);
		 var event_count = min_sequence_length.MPSelect('value');
		 var conversion_length = time_length.MPSelect('value') * time_unit.MPSelect('value');
		 var num_results = max_results.MPSelect('value');
		 var end_event = finish_event.MPEventSelect('value');
		 var prop = property.MPPropertySelect('value');
		 $('.select_button:not(#eventSelect > .select_button)').addClass('small');
		 $('.select_menu:not(#eventSelect > .select_menu)').addClass('small');
		 $('#numResultsSelect, #minLengthSelect, #timeSelect, #unitSelect').css({'display': 'inline-block', 'max-width': '50px'})
		 
		 var params = {
		     'from_date': from_date,
		     'to_date': to_date,
		     'event_count': event_count,
		     'conversion_length': conversion_length,
		     'num_results': num_results,
		     'start_event': 'App Open',
		     'end_event': end_event,
		     'property': prop
		 };
		 
		 
  		MP.api.custom_query(script, params).done(function(results) {
        debugger
        var json = results[0]

        var units = "Users";
 
        var margin = {top: 10, right: 10, bottom: 10, left: 10},
            width = 1200 - margin.left - margin.right,
            height = 740 - margin.top - margin.bottom;
         
        var formatNumber = d3.format(",.0f"),    // zero decimal places
            format = function(d) { return formatNumber(d) + " " + units; },
            color = d3.scale.category20();
         
        // append the svg canvas to the page
        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");
         
        // Set the sankey diagram properties
        var sankey = d3.sankey()
            .nodeWidth(36)
            .nodePadding(10)
            .size([width, height]);
         
        var path = sankey.link();
         
        // load the data
         
            var nodeMap = {};
            json.nodes.forEach(function(x) { nodeMap[x.name] = x; });
            json.links = json.links.map(function(x) {
              return {
                source: nodeMap[x.source],
                target: nodeMap[x.target],
                value: x.value
              };
            });
         
          sankey
              .nodes(json.nodes)
              .links(json.links)
              .layout(32);
         
        // add in the links
          var link = svg.append("g").selectAll(".link")
              .data(json.links)
            .enter().append("path")
              .attr("class", "link")
              .attr("d", path)
              .style("stroke-width", function(d) { return Math.max(1, d.dy); })
              .sort(function(a, b) { return b.dy - a.dy; });
         
        // add the link titles
          link.append("title")
                .text(function(d) {
              	return d.source.name + " â†’ " + 
                        d.target.name + "\n" + format(d.value); });
         
        // add in the nodes
          var node = svg.append("g").selectAll(".node")
              .data(json.nodes)
            .enter().append("g")
              .attr("class", "node")
              .attr("transform", function(d) { 
        		  return "translate(" + d.x + "," + d.y + ")"; })
            .call(d3.behavior.drag()
              .origin(function(d) { return d; })
              .on("dragstart", function() { 
        		  this.parentNode.appendChild(this); })
              .on("drag", dragmove));
         
        // add the rectangles for the nodes
          node.append("rect")
              .attr("height", function(d) { return d.dy; })
              .attr("width", sankey.nodeWidth())
              .style("fill", function(d) { 
        		  return d.color = color(d.name.replace(/ .*/, "")); })
              .style("stroke", function(d) { 
        		  return d3.rgb(d.color).darker(2); })
            .append("title")
              .text(function(d) { 
        		  return d.name + "\n" + format(d.value); });
         
        // add in the title for the nodes
          node.append("text")
              .attr("x", -6)
              .attr("y", function(d) { return d.dy / 2; })
              .attr("dy", ".35em")
              .attr("text-anchor", "end")
              .attr("transform", null)
              .text(function(d) { return d.name; })
            .filter(function(d) { return d.x < width / 2; })
              .attr("x", 6 + sankey.nodeWidth())
              .attr("text-anchor", "start");
         
        // the function for moving the nodes
          function dragmove(d) {
            d3.select(this).attr("transform", 
                "translate(" + (
                	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
                	) + "," + (
                           d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                    ) + ")");
            sankey.relayout();
            link.attr("d", path);
          }
      });
  	}
		runQuery();
		dateSelect.on('change', function() {
		 runQuery();
		});
		time_length.on('change', function(e, selection) {
		 runQuery();
		});
		time_unit.on('change', function(e, selection) {
		 runQuery();
		});
		min_sequence_length.on('change', function(e, selection) {
		 runQuery();
		});
		max_results.on('change', function(e, selection) {
		 runQuery();
		});
		finish_event.on('change', function(e, selection) {
		 property.MPPropertySelect('setEvent', finish_event.MPEventSelect('value'));
		 runQuery();
		});
		property.on('change', function(e, selection) {
		 runQuery();
		});
    </script>
